<html lang="en">

    <title>css fancy button</title>

<body>
    <h2>Day01: lets start with css3 and make some fancy button</h2>

    <div class="fancy-button">
        <h4>Fancy-button are given below</h4>
        <div class="content"> 

            <section>
                <h4>facebook button style</h4>
                <button type="button" name="button" class="facebook-style-btn facebook-style-dark">button dark</button>
                <button type="button" name="button" class="facebook-style-btn facebook-style-light">button light</button>
            </section>

            <section>
                <h4>3D button</h4>
                <button type="button" name="button" class="gradient-btn-1">3D-btn-1</button>
                
                <button type="button" name="button" class="gradient-btn-2">circule</button>
            </section>
    </div>
    </div>
